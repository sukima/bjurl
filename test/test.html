<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
        <script src="../tmp/aruba/test/script.js" type="text/javascript"></script>
        <script src="tests.js" type="text/javascript"></script>
        <style type="text/css">
            #testwarning {
                font-size: 1.2em;
                background-color: red;
                text-align: center;
                margin: 0px 0px 10px 0px;
                padding: 5px;
                border-radius: 15px;
                -moz-border-radius: 15px;
                -webkit-border-radius: 15px;
            }
            #testwarning .script-location { font-size: 0.8em; }
        </style>
    </head>
    <body>
        <div id="testwarning">
            <p>Unable to load script file. Has it been built yet?</p>
            <p>Try running <code>test/run_tests.sh</code> first.</p>
            <p class="script-location">(Script file should be <code>../tmp/aruba/test/script.js</code> relative to this file)</p>
        </div>
        <div id="testbox">
            <h1 id="qunit-header">QUnit test for webapp JavaScript</h1>
            <h2 id="qunit-banner"></h2>
            <div id="qunit-testrunner-toolbar"></div>
            <h2 id="qunit-userAgent"></h2>
            <ol id="qunit-tests"></ol>
            <div id="qunit-fixture">test markup, will be hidden</div>
        </div>
    </body>
</html>
