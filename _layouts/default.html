<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <title>bjurl - {{ page.title }}</title>
<!-- Stop SOPA -->
<script type="text/javascript">var a=new Date,b=a.getUTCHours();if(0==a.getUTCMonth()&&2012==a.getUTCFullYear()&&((18==a.getUTCDate()&&13<=b)||(19==a.getUTCDate()&&0>=b)))window.location="http://sopastrike.com/strike";</script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/override.js" type="text/javascript"></script>
  </head>
  <body>
      <!-- GitHub ribbon -->
      <a href="https://github.com/sukima/bjurl"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
      <div id="container">
          <h1 class="title">{{ page.title }}</h1>
          <div id="content">
              {{ content }}
          </div>
          <h1 class="title">Demo</h1>
          <p class="last-update">Last Update: <span id="update-time"></span></p>
          <p id="controls">[<a href="#" id="refresh">refresh</a>] [<a href="#" id="clear">clear</a>]</p>
          <div id="error" style="display:none;"></div>
          <div id="url-list">
              <div id="nodata">No entries so far</div>
          </div>
      </div>
      <div id="footer"><a href="http://github.com/sukima/bjurl" target="_blank">bjurl</a> by Devin Weaver</div>
      <script type="text/javascript">
          $(function() { Site.init(); });
      </script>
  </body>
</html>
