<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <title>bjurl - {{ page.title }}</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/override.js" type="text/javascript"></script>
  </head>
  <body>
      <!-- GitHub ribbon -->
      <a href="http://github.com/sukima/bjurl"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
      <div id="container">
          <h1 class="title">{{ page.title }}</h1>
          <div id="content">
              {{ content }}
          </div>
          <h1 class="title">Demo</h1>
          <p class="last-update">Last Update: <span id="update-time"></span>
          [<a href="#" id="refresh">refresh</a>]</p>
          <div id="error" style="display:none;"></div>
          <div id="url-list"><div class="url-item" style="text-align:center;">Loading...</div></div>
      </div>
      <div id="footer"><a href="http://github.com/sukima/bjurl" target="_blank">bjurl</a> by Devin Weaver</div>
      <script type="text/javascript">
          $(function() {
              Site.fetch(); /* Start the load JSON cycle */
              $("#refresh").click(Site.fetch);
          });
      </script>
  </body>
</html>
